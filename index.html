<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header container">
      <img class="header__pic" src="./eisenhower-matrix.jpg"
            alt="The Eisenhower matrix with short explaination">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-operations container">
      <section class="tasks-operations__add"><label class="tasks-operations__label" for="new-task">Add Item</label>
        <div class="tasks-operations__row">
          <input id="new-task" class="tasks-operations__input tasks-operations__input_add" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-section container">
        <h3>Todo</h3>
        <ul class="tasks-incompleted list">
          <li class="list__item">
            <input class="tasks-operations__checkbox" type="checkbox"><label class="list__item_label">Pay Bills</label>
            <input type="text" class="tasks-operations__input task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__pic_delete" src="./remove.svg" alt="delete ico">
            </button>
          </li>
          <li class="list__item editMode">
            <input class="tasks-operations__checkbox" type="checkbox"><label class="list__item_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-operations__input task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__pic_delete" src="./remove.svg" alt="delete ico">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-section container">
        <h3>Completed</h3>
        <ul class="tasks-completed list" id="completed-tasks">
          <li class="list__item">
            <input class="tasks-operations__checkbox" type="checkbox" checked><label class="list__item_label">See the Doctor</label>
            <input type="text" class="tasks-operations__input task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__pic_delete" src="./remove.svg" alt="delete ico">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
